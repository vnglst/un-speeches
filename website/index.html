<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>United Nations Speech Sentiment Analysis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="top-nav">
      <h1 id="title">United Nations</h1>
      <select id="mentionType" class="mention-select">
        <option value="optimistic">Optimistic</option>
        <option value="pessimistic">Pessimistic</option>
      </select>
    </div>
    <h2>Are they talking about me?</h2>
    <div id="container">
      <div id="globe"></div>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2 id="modal-title"></h2>
        <h3 id="modal-subtitle"></h3>
        <div id="modal-mentions"></div>
      </div>
    </div>
    <div id="stars-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
